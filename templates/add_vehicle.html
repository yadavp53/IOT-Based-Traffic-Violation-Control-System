<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Omnifood is a fictitious premium food delivery service with the mission to bring affordable and healthy meals to as many people as possible.">
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/node_modules/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/grid.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/ionicons.min.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'resources/css/styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'resources/css/queries.css' %}">
	<title>Add New Vehicle</title>
<style>
	.hh {
	background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("{% static 'resources/img/admin.png' %}");
	background-size: cover;
	background-position: center;
	height: 55vh; /* 100% of the viewport's height */
	background-attachment: fixed;
}

</style>

</head>
<body>

	<!-- Heading section -->

	<header class="hh">
		<nav>
			<div class="row"> <!-- Keep within 1140px width -->
				<h4 class="logo" style="color:#ffffff;">Welcome, {{ request.user.first_name }}</h4>
				<h4 class="logo-black" style="color:orange;">Welcome, {{ request.user.first_name }}</h4>

				<ul class="main-nav js--main-nav">
					<li><a href="{% url 'admin_panel' %}">Home</a></li>

					<li><a href="{% url 'logout' %}">Logout</a></li>

				</ul>
				<a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a> <!-- No href -->
			</div>
		</nav>
		<div class="hero-text">

			<h1>
           Add New Vehicle
            </h1>
            		</div>
	</header>

	<!-- Features section -->
<section class="plans js--section-plans" id="plans">
		<div class="row">
			<h2>Add New Vehicle<br><span style="font-size:20px;"><b>To Track</b></span></h2>

				<!-- Longer dash + only use one h1, so using h2 -->
			<form action="{% url 'add_v' %}" method="post">
			 {% csrf_token %}
			<div class="row ">

         <div class="col span-4-of-12">

            <input type="text" name="name" placeholder="Vehicle Owner Name" required>
			</div>
		<div class="col span-4-of-12">

            <input type="text" name="mob" placeholder="Mobile Number" required>
			</div>
				<div class="col span-4-of-12">

            <input type="text" name="add" placeholder="Address" required>
			</div>

				<div class="row ">
				<div class="col span-4-of-12">

            <input type="text" name="v_num" placeholder="Vehicle Number" required>
			</div>
				<div class="col span-4-of-12">

            <select name="type" required>
				<option value="">--Select Vehecle Type--</option>
				<option value="Two">--Two Wheeler--</option>
				<option value="Four">--Four Wheeler--</option>
			</select>
			</div>

				<div class="col span-4-of-12">

            <input type="text" name="rfid" placeholder="RFID Number" required>
				</div></div>

				<div class="col span-5-of-12">


			</div>
				<div class="col span-5-of-12">

            <input type="submit" value="Add" >
			</div>
			</div>

         </form>



		</div>


	</section>



	<!-- Meals section -->


	<!-- How it works section -->


	<!-- Cities section-->



	<!-- Testimonials section -->


	<!-- Plans section -->




	<!-- Footer section -->

	<footer>
		<div class="row">
			<div class="col span-1-of-2">

			</div>
			<div class="col span-1-of-2">

			</div>
		</div>

	</footer>

	<script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
	<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="{% static 'vendors/js/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'resources/js/scripts.js' %}"></script> <!-- Sticky nav -->
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="{% static 'vendors/js/gmaps.js' %}"></script>
</body>
</html>
